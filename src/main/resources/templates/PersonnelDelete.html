<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xóa Nhân Viên</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h3>Xác Nhận Xóa Nhân Viên</h3>
      <hr />
      <!-- Form xác nhận xóa -->
      <form
        th:action="@{/personnel/delete}"
        th:object="${deletePersonnel}"
        method="post"
      >
        <div class="mb-3" style="display: none">
          <label class="form-label">Id:</label>
          <input type="text" class="form-control" th:field="*{id}" readonly />
        </div>

        <!-- Hiển thị tên nhân viên để xác nhận xóa -->
        <p>
          Bạn có chắc chắn muốn xóa nhân viên
          <strong th:text="${deletePersonnel.name}">Tên Nhân Viên</strong>?
        </p>

        <!-- Nút xác nhận xóa -->
        <button type="submit" class="btn btn-danger">Xóa</button>
        <a href="/personnel" class="btn btn-secondary">Hủy</a>
        <!-- Nút quay lại danh sách nhân viên -->
      </form>
    </div>
  </body>
</html>
