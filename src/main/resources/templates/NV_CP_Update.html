<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update NV_CP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h3>Update NV_CP</h3>
      <hr />

      <form method="post" th:action="@{/nvcp/update}" th:object="${nvcp}">
        <!-- Hidden field for NV_CP ID -->

        <input type="hidden" th:field="*{id}" />

        <!-- Personnel (lấy từ dữ liệu có sẵn) -->
        <div class="mb-3">
          <label for="personnel" class="form-label">Personnel:</label>
          <input
            type="text"
            id="personnel"
            class="form-control"
            th:field="*{personnel.name}"
            readonly
          />
        </div>

        <!-- Company Dropdown -->
        <div class="mb-3">
          <label for="company" class="form-label">Company:</label>
          <select id="company" class="form-control" th:field="*{company}">
            <option
              th:each="company : ${companies}"
              th:value="${company.id}"
              th:text="${company.companyName}"
            ></option>
          </select>
        </div>

        <!-- Role -->
        <div class="mb-3">
          <label for="role" class="form-label">Role:</label>
          <input
            type="text"
            id="role"
            class="form-control"
            th:field="*{role}"
          />
        </div>

        <!-- Status -->
        <div class="mb-3">
          <label for="status" class="form-label">Status:</label>
          <input
            type="text"
            id="status"
            class="form-control"
            th:field="*{status}"
          />
        </div>

        <button type="submit" class="btn btn-warning">Update</button>
        <a href="/NV_CP" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </body>
</html>
