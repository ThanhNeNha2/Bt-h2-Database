<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh Sách Nhân Viên</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h3>Danh Sách Nhân Viên</h3>
      <hr />
      <a href="/addPersonnel" class="btn btn-primary mb-3">Thêm Nhân Viên</a>
      <!-- Nút thêm nhân viên -->
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Tên Nhân Viên</th>
            <th>Email</th>
            <th>Quốc Gia</th>
            <th>Vị Trí</th>
            <th>Hành Động</th>
          </tr>
        </thead>
        <tbody>
          <!-- Lặp qua danh sách nhân viên và hiển thị từng nhân viên -->
          <tr th:each="personnel : ${personnelList}">
            <td th:text="${personnel.id}"></td>
            <td th:text="${personnel.name}"></td>
            <td th:text="${personnel.email}"></td>
            <td th:text="${personnel.country}"></td>
            <td th:text="${personnel.position}"></td>
            <td>
              <!-- Nút cập nhật nhân viên -->
              <a
                th:href="@{/personnel/update/{id}(id=${personnel.id})}"
                class="btn btn-warning btn-sm"
                >Cập Nhật</a
              >
              <!-- Nút xóa nhân viên -->
              <a
                th:href="@{/personnel/delete/{id}(id=${personnel.id})}"
                class="btn btn-danger btn-sm"
                onclick="return confirm('Bạn có chắc chắn muốn xóa nhân viên này?');"
                >Xóa</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
