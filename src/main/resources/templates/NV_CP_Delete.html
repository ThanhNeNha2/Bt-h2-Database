<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xác Nhận Xóa NV_CP</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 col-12 mx-auto">
          <h3>Xác Nhận Xóa NV_CP</h3>
          <hr />

          <!-- Form xác nhận xóa NV_CP -->
          <form
            th:action="@{/nvcp/delete}"
            th:object="${deleteNvcp}"
            method="post"
          >
            <!-- Hidden input for NV_CP ID -->
            <div class="mb-3" style="display: none">
              <label class="form-label">ID NV_CP:</label>
              <input type="text" class="form-control" th:field="*{id}" />
            </div>

            <!-- Hiển thị ID NV_CP -->
            <div class="mb-3">
              <label class="form-label">ID NV_CP:</label>
              <input
                type="text"
                class="form-control"
                th:field="*{id}"
                readonly
              />
            </div>

            <p th:if="${deleteNvcp.personnel != null}">
              Tên Nhân Viên:
              <span th:text="${deleteNvcp.personnel.name}"></span>
            </p>
            <p th:if="${deleteNvcp.company != null}">
              Công Ty: <span th:text="${deleteNvcp.company.companyName}"></span>
            </p>

            <div class="text-center">
              <button type="submit" class="btn btn-danger">Xóa</button>
              <a href="/NV_CP" class="btn btn-secondary">Hủy</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
