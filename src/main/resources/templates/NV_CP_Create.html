<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create NV_CP</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 col-12 mx-auto">
          <h3>Create NV_CP</h3>
          <hr />

          <!-- Form for creating NV_CP -->
          <form th:action="@{/addNV_CP}" th:object="${nvcp}" method="post">
            <div class="mb-3">
              <label class="form-label">Role</label>
              <!-- Input for role -->
              <input
                type="text"
                class="form-control"
                th:field="*{role}"
                placeholder="Enter role"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Status</label>
              <!-- Input for status -->
              <input
                type="text"
                class="form-control"
                th:field="*{status}"
                placeholder="Enter status"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Personnel ID</label>
              <!-- Input for Personnel ID -->
              <input
                type="number"
                class="form-control"
                th:field="*{personnel.id}"
                placeholder="Enter Personnel ID"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Company ID</label>
              <!-- Input for Company ID -->
              <input
                type="number"
                class="form-control"
                th:field="*{company.id}"
                placeholder="Enter Company ID"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary">Create</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
